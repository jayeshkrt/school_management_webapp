<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Grades</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="number"], input[type="password"], select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Modify Grades</h1>
        <a href="admin.html">Home</a>
    </div>
    <div class="container">
        <input type="text" id="searchName" placeholder="Search by Student Name">
        <button onclick="searchStudent()">Search</button>
        <div id="studentInfo" style="display:none;">
            <h2 id="studentName"></h2>
            <table id="gradesTable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Grades rows will be added here by JavaScript -->
                </tbody>
            </table>
            <button onclick="showAddForm()">Add Grade</button>
        </div>
        <div id="formContainer" style="display:none;">
            <h2 id="formTitle">Add Grade</h2>
            <input type="text" id="subjectName" placeholder="Subject Name">
            <input type="text" id="grade" placeholder="Grade">
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script src="modify_grades.js"></script>
</body>
</html>
